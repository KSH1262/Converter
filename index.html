<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours"> Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    };
    const KmToMiles = () => {
      const [KmMiles, setKmMiles] = React.useState();
      const [invert, setInvert] = React.useState(false);
      const onChange = (event) => {
        setKmMiles(event.target.value);
      };
      const reset = () => {
        setKmMiles(0);
      }
      const onInvert = () => {
        reset();
        setInvert((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="Km"> Km</label>
            <input
              value= {invert ? (KmMiles/1.609344) : KmMiles}
              id="Km"
              placeholder="KM"
              type="number"
              onChange={onChange}
              disabled={invert}
            />
          </div>
          <div>
            <label htmlFor="Miles"> Miles</label>
            <input
              value= {invert ? KmMiles : (KmMiles * 1.609344)}
              id="Miles"
              placeholder="MILES"
              type="number"
              onChange={onChange}
              disabled={!invert}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {invert ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    };
    const CmToInch = () => {
      const [CmInch, setCmInch] = React.useState();
      const [invert, setInvert] = React.useState(false);
      const onChange = (event) => {
        setCmInch(event.target.value);
      };
      const reset = () => {
        setCmInch(0);
      }
      const onInvert = () => {
        reset();
        setInvert((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="CM"> Cm</label>
            <input
              value= {invert ? (CmInch/0.393701) : CmInch}
              id="Cm"
              placeholder="Cm"
              type="number"
              onChange={onChange}
              disabled={invert}
            />
          </div>
          <div>
            <label htmlFor="Inch"> Inch</label>
            <input
              value= {invert ? CmInch : (CmInch * 0.393701)}
              id="Inch"
              placeholder="Inch"
              type="number"
              onChange={onChange}
              disabled={!invert}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {invert ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    const App = () => {
      const [index, setIndex] = React.useState("0");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Malies</option>
            <option value="2">Cm & Inch</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
          {index === "2" ? <CmToInch /> : null}
        </div>
      );
    };
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
  </script>
</html>
